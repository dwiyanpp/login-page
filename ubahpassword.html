<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- My Css -->
    <link rel="stylesheet" href="style.css">

    <title>Ubah Password</title>
  </head>
  <body>

    <div class="container-fluid d-lg-flex justify-content-center">
      <div class="row">
        <div class="col-md-6 left-side">
          <div class="container forms py-3">
            <header>
                <img src="assets/img/Logo.svg" alt="logo" width="60" height="60">
                <h1>Lupa Kata Sandi</h1>
                <p>Masukkan email yang kamu daftarkan sebelumnya, nanti kamu bakal dikirim email.</p>
            </header>
            <section class="form-login">
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control mt-2" id="email" aria-describedby="email" placeholder="dwiyan.prastio@gmail.com">
                </div>
                <button type="submit" class="btn btn-primary mt-4 py-3 btn-login">Kirim Email</button>
                <div class="daftar pt-4">
                  <p>Sudah diubah? saatnya <a href="index.html">Login</a> kembali</p>
                </div>
              </form>
            </section>
          </div>
        </div>

        <div class="col-md-6">
          <div class="right-side" style="background-color: #3730A3;">
            <div class="top-box">
              <img src="assets/img/page ubah password.svg" class="overflow-hidden" alt="images" width="100%">
            </div>
            <div class="bottom-box pt-3 m-auto" style="width: 70%;">
              <p class="text-white opacity-50">Dwiyan.io</p>
              <p class="text-white">Ingat! Ubah kata sandi kamu yang tingkat keamanannya tinggi ya dan jangan beri tahu orang lain</p>
            </div>
          </div>        
        </div>
      </div>
  
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
